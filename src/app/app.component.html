<main class="main">
  <div class="content">
    <div class="nav">
      <h1>{{ title }}</h1>
    </div>

    <div class='md-padding' layout="row" flex>
      <div layout="row" flex>
         <div class="parent" layout="column" *ngFor="let card of userCards" flex>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ card['playerName'] }}</mat-card-title>
              <mat-card-subtitle>{{ card['cardNumber'] }}</mat-card-subtitle>
            </mat-card-header>
            Header
            <mat-card-content>
              <p>
              
              </p>
            </mat-card-content>
            <mat-card-actions>
              
            </mat-card-actions>
          </mat-card>
         </div>
      </div>
   </div>

    <div class="left-side">
      <mat-card class="cardForm">
        <form [formGroup]="cardInfoForm" *ngIf="formOpen">
          <input type="text" formControlName="name" placeholder="Player name">
          <input type="number" formControlName="cardNumber" placeholder="Card number">
          <input type="text" formControlName="cardCompany" placeholder="Card company">
          <button type="submit" (click)="onFormSubmit()">Submit</button>
        </form>
    </mat-card>
    </div>

    <div class="right-side">
    </div>

    <button mat-fab color="black" (click)="onFormButtonClick()" class="bottom-right-button">
      <b> + </b>
    </button>

  </div>
</main>

<router-outlet />
